<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/base :: head"></head>

<body>

	<header th:replace="layout/base :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header fw-bold" th:text="${accion} + ' ' + ${servicio.tipoServicio}"></div>
			<div class="card-body">
				<form th:action="@{/servicios/form}" method="post"
					th:object="${servicio}">
					<div class="mb-3 row">
						<label class="col-sm-3 col-form-label fw-bold" for="minimo">Costo estimado mínimo</label>
						<div class="col-sm-9">
							<input type="number" step="0.01" th:field="*{costoEstimadoMinimo}" id="minimo"
								class="form-control">
						</div>
					</div>
					<div class="mb-3 row">
						<label class="col-sm-3 col-form-label fw-bold" for="maximo">Costo estimado máximo</label>
						<div class="col-sm-9">
							<input type="number" step="0.01" th:field="*{costoEstimadoMaximo}" id="maximo"
								class="form-control">
						</div>
					</div>

					<div class="mb-3 row">
						<div>
							<input type="submit" th:value="${accion}" class="btn btn-primary" />
						</div>
					</div>
					<input
						type="hidden" th:field="*{id}" /> 
					<input
						type="hidden" th:field="*{tipoServicio}" /> 
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/base :: footer"></footer>
</body>
</html>
