<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Pasteblock - Panel de AdministraciÃ³n - ' + ${accion}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">Pasteblock</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a
							th:class="${#httpServletRequest.requestURI == '/'? 'nav-link active': 'nav-link'}"
							class="nav-link" th:href="@{/}">Home</a></li>
						<li class="nav-item"><a data-toggle="tab" role="tab"
							class="nav-link"
							th:class="${#httpServletRequest.requestURI == '/clientes/listar'? 'nav-link active': 'nav-link'}"
							th:href="@{/clientes/listar}">Clientes</a></li>
						<li class="nav-item"><a data-toggle="tab" role="tab"
							class="nav-link"
							th:class="${#httpServletRequest.requestURI == '/blockers/listar'? 'nav-link active': 'nav-link'}"
							th:href="@{/blockers/listar}">Blockers</a></li>
						<li class="nav-item"><a data-toggle="tab" role="tab"
							class="nav-link"
							th:class="${#httpServletRequest.requestURI == '/contratos/listar'? 'nav-link active': 'nav-link'}"
							th:href="@{/contratos/listar}">Contratos</a></li>
						<li class="nav-item"><a data-toggle="tab" role="tab"
							class="nav-link"
							th:class="${#httpServletRequest.requestURI == '/mensajes/listar'? 'nav-link active': 'nav-link'}"
							th:href="@{/mensajes/listar}">Mensajes</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success} != null"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${danger} != null"
			th:text="${danger}"></div>
		<div class="alert alert-warning" th:if="${warning} != null"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info} != null"
			th:text="${info}"></div>
	</header>

	<div class="container"></div>

	<footer th:fragment="footer">
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</footer>
</body>
</html>
