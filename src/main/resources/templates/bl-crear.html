<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/base :: head"></head>

<body>

	<header th:replace="layout/base :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header fw-bold" th:text="${accion}"></div>
			<div class="card-body">
				<img th:if="${blocker.foto != null}" class="img-thumbnail rounded float-start me-3"
					style="max-width: 25%;" th:src="@{'/uploads/' + ${blocker.foto}}" />
					<div class="card bg-light">
					<div class="card-body">
				<form th:action="@{/blockers/form}" method="post"
					th:object="${blocker}" enctype="multipart/form-data">

					<div class="mb-3 row">
						<label class="col-sm-3 col-form-label" for="nombre">Nombre</label>
						<div class="col-sm-9">
							<input type="text" th:field="*{usuario.nombre}" id="nombre"
								class="form-control">
						</div>
					</div>
					<div class="mb-3 row">
						<label class="col-sm-3 col-form-label" for="apellido">Apellido</label>
						<div class="col-sm-9">
							<input type="text" th:field="*{usuario.apellido}" id="apellido"
								class="form-control">
						</div>
					</div>
					<div class="mb-3 row">
						<label class="col-sm-3 col-form-label" for="email">Email</label>
						<div class="col-sm-9">
							<input type="email" th:field="*{usuario.email}" id="email"
								class="form-control">
						</div>
					</div>
					<div class="mb-3 row" th:if="*{usuario.id == null}">
						<label class="col-sm-3 col-form-label" for="password">Password</label>
						<div class="col-sm-9">
							<input type="password" th:field="*{usuario.password}"
								id="password" class="form-control">
						</div>
					</div>
					<div class="mb-3 row">
						<label class="col-sm-3 col-form-label" for="celular">Celular</label>
						<div class="col-sm-9">
							<input type="text" pattern="[0-9]{9}"
								th:field="*{usuario.celular}" id="celular" class="form-control">
						</div>
					</div>
					<div class="mb-3 row">
						<label class="col-sm-3 col-form-label" for="presentacion">Presentaci√≥n</label>
						<div class="col-sm-9">
							<textarea rows = "5" cols = "60" th:field="*{presentacion}" id="presentacion"
								class="form-control"></textarea>
						</div>
					</div>
					<div class="mb-3 row" th:if="*{usuario.fechaRegistro != null}">
						<label class="col-sm-3 col-form-label" for="fechaRegistro">Fecha
							de Registro</label>
						<div class="col-sm-9">
							<input type="text" th:field="*{usuario.fechaRegistro}"
								id="fechaRegistro" class="form-control">
						</div>
					</div>
					<div class="mb-3 row">
						<label class="col-sm-3 col-form-label" for="foto">Foto</label>
						<div class="col-sm-9">
							<input type="file" name="file"
								id="foto" class="form-control">
						</div>
					</div>
					<div class="mb-3 row" th:if="*{usuario.estaActivo != null}">
						<label class="col-sm-3 col-form-label" for="estaActivo">Activo</label>
						<div class="col-sm-9">
							<input type="checkbox" th:field="*{usuario.estaActivo}"
								id="estaActivo">
						</div>
					</div>
					<div class="mb-3 row">
						<div>
							<input type="submit" th:value="${accion}" class="btn btn-primary" />
						</div>
					</div>
					<input type="hidden" th:field="*{usuario.id}" /> <input
						type="hidden" th:field="*{id}" /> <input type="hidden"
						name="usuario.rol" id="usuario.rol" value="Blocker" /> <input
						type="hidden" th:if="*{usuario.id != null}"
						name="usuario.password" id="usuario.password" value="dummy">
				</form>
			</div>
			</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/base :: footer"></footer>

</body>
</html>
