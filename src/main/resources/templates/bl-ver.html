<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/base :: head"></head>

<body>

	<header th:replace="layout/base :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header fw-bold" th:text="${accion}"></div>
			<div class="card-body">
				<img class="img-thumbnail rounded float-start me-3"
					style="max-width: 25%;" th:src="@{'/uploads/' + ${blocker.foto}}" />
				<div class="card bg-light">
					<div class="card-body">
						<div class="row mb-3">
							<div class="col-sm-2">
								<h6>Nombre</h6>
							</div>
							<div class="col-sm-10 text-secondary"
								th:text="${blocker.usuario.nombre} + ' ' + ${blocker.usuario.apellido}">
							</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-2">
									<h6>Email</h6>
								</div>
								<div class="col-sm-10 text-secondary"
									th:text="${blocker.usuario.email}"></div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-2">
									<h6>Stars</h6>
								</div>
								<div class="col-sm-10 text-secondary"
									th:text="${blocker.reputacion}"></div>
							</div>
							
							<div class="row mb-3">
								<div class="col-sm-2">
									<h6>Presentaci√≥n</h6>
								</div>
								<div class="col-sm-10 text-secondary"
									th:text="${blocker.presentacion}"></div>
							</div>
							
							<div class="row mb-3">
								<div class="col-sm-2">
									<h6>Celular</h6>
								</div>
								<div class="col-sm-10 text-secondary"
									th:text="${blocker.usuario.celular}"></div>
							</div>
							
							<div class="row mb-3">
								<div class="col-sm-2">
									<h6>Antiguedad</h6>
								</div>
								<div class="col-sm-10 text-secondary"
									th:text="${blocker.usuario.tiempoRegistrado}"></div>
							</div>
							
							<div class="row mb-3">
								<div class="col-sm-2">
									<h6>Activo</h6>
								</div>
								<div class="col-sm-10 text-secondary"
									th:text="${blocker.usuario.estaActivo}"></div>
							</div>
							
							<div class="row mb-3">
								<div class="col-sm-2">
									<h6>Disponible</h6>
								</div>
								<div class="col-sm-10 text-secondary"
									th:text="${blocker.disponible}"></div>
							</div>
							
							<div class="row mb-3">
								<div class="col-sm-2">
									<h6>En proceso</h6>
								</div>
								<div class="col-sm-10 text-secondary"
									th:text="${blocker.trabajosEnProceso}"></div>
							</div>
							
							<div class="row mb-3">
								<div class="col-sm-2">
									<h6>Culminados</h6>
								</div>
								<div class="col-sm-10 text-secondary"
									th:text="${blocker.numeroTrabajosCulminados}"></div>
							</div>
							
						</div>
					</div>
				</div>
			</div>

			<footer th:replace="layout/base :: footer"></footer>
</body>
</html>
