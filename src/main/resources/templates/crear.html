<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Pasteblock</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/clientes/listar}">Clientes</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<h1
			class="text-secondary border border-primary border-top-0 border-start-0 border-end-0"
			th:text="${titulo}"></h1>
		<form th:action="@{/clientes/form}" method="post" th:object="${cliente}">
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{usuario.nombre}" id="nombre" class="form-control">
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label" for="apellido">Apellido</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{usuario.apellido}" id="apellido" class="form-control">
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label" for="email">Email</label>
				<div class="col-sm-6">
					<input type="email" th:field="*{usuario.email}" id="email" class="form-control">
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label" for="password">Password</label>
				<div class="col-sm-6">
					<input type="password" th:field="*{usuario.password}" id="password" class="form-control">
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label" for="celular">Celular</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{usuario.celular}" id="celular" class="form-control">
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label" for="direccion">Direcci√≥n</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{direccion}" id="direccion" class="form-control">
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label" for="distrito">Distrito</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{distrito}" id="distrito" class="form-control">
				</div>
			</div>
			<div class="mb-3 row">
				<div>
					<input type="submit" value="Crear cliente" class="btn btn-primary" />
				</div>
			</div>
			<input type="hidden" th:field="*{usuario.id}"/>
			<input type="hidden" th:field="*{id}"/>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
